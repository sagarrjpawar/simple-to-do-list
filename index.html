<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40511cbb49.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Simple Todo List</title>

</head>


<body>

    <div class="container">
        <div class="row">
            <div class="wrapper">
                <h1>To Do List</h1>
                <div class="todoWrap">
                    <input type="text" id="inputValue" placeholder="Enter Text" value="">
                    <button class="submitBtn" id="submitBtn"><span>Submit</span><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="outputDiv"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
